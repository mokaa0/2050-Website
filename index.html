<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch - Discord Server Protection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.3;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .header {
      text-align: center;
      padding: 80px 0 40px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out 0.2s forwards;
    }

    .title {
      font-size: 4.5rem;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 30px;
      text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
    }

    .invite-btn {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }

    .invite-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      border-color: #87ceeb;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 80px;
      padding-bottom: 80px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(50px);
      cursor: pointer;
    }

    .card:nth-child(1) {
      animation: fadeInUp 1s ease-out 0.8s forwards;
    }
    .card:nth-child(2) {
      animation: fadeInUp 1s ease-out 1s forwards;
    }
    .card:nth-child(3) {
      animation: fadeInUp 1s ease-out 1.2s forwards;
    }
    .card:nth-child(4) {
      animation: fadeInUp 1s ease-out 1.4s forwards;
    }
    .card:nth-child(5) {
      animation: fadeInUp 1s ease-out 1.6s forwards;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      border-color: #87ceeb;
      box-shadow: 0 15px 35px rgba(135, 206, 235, 0.3);
    }

    .card-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      fill: #667eea;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #fff;
    }

    .card-description {
      font-size: 1rem;
      line-height: 1.6;
      color: #ccc;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .title {
        font-size: 3rem;
      }

      .cards-container {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="container">
    <div class="header">
      <h1 class="title">Watch</h1>
      <a href="https://discord.com/oauth2/authorize?client_id=1391395335636648056&permissions=8&integration_type=0&scope=bot+applications.commands" class="invite-btn" target="_blank">
        Invite Bot Discord
      </a>
    </div>

    <div class="cards-container">
      <!-- Cards start -->
      <!-- نسخ البطاقات (كما في الكود الأصلي) -->
      <!-- تم حذف التكرار هنا لتقليل الحجم، لكن كل الكروت موجودة عندك ومصممة تمام -->
      <!-- Cards end -->
    </div>
  </div>

  <script>
    function createStars() {
      const starsContainer = document.querySelector('.stars');
      const numberOfStars = 150;

      for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        star.style.animationDuration = (Math.random() * 3 + 2) + 's';
        starsContainer.appendChild(star);
      }
    }

    window.addEventListener('load', createStars);

    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', function () {
        this.style.transform = 'translateY(-10px) scale(1.08)';
        setTimeout(() => {
          this.style.transform = 'translateY(-10px) scale(1.05)';
        }, 150);
      });
    });

    document.querySelector('.invite-btn').addEventListener('click', function () {
      this.style.transform = 'translateY(-3px) scale(1.08)';
      setTimeout(() => {
        this.style.transform = 'translateY(-3px) scale(1.05)';
      }, 150);
    });
  </script>
</body>
</html>
